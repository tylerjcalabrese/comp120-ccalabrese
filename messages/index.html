<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
        // This is how each message should be treated: the content and sender
        // should each be their own paragraph
        function parseMessage(message) {
          var content = document.createElement('p');
          var sender  = document.createElement('p');
          content.innerHTML = message["content"];
          sender.innerHTML  = message["username"];
          document.getElementById("messages").appendChild(content);
          document.getElementById("messages").appendChild(sender);
        }

      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';

      // call parseMessage on each element in the JSON array
      JSON.parse(jsonData).forEach(parseMessage);
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
