<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <link rel="stylesheet" type="text/css" href="./style-mini.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./index-mini.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaQ8b4TTho5SyOEjoQdUJe-sCzYA2o_ec&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
